{% load static %}
<link rel="stylesheet" href="{% static 'power_vision/login.css' %}">
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - PowerVision</title>

  <!-- Fontes e ícones -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <h1 style="margin-bottom: 0.2em; font-size:2.1em; color:#232946;">
        <i class="fas fa-bolt"></i> Power Vision
      </h1>
      <p class="subtitle" style="font-size:1.1em; margin-bottom:1.2em; color:#555;">
        Sua energia em tempo real
      </p>

      {% if messages %}
      <ul class="flash-messages">
        {% for message in messages %}
        <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %}

      <form method="POST" action="{% url 'login' %}" class="auth-form">
        {% csrf_token %}
        <div class="form-group">
          <label for="username">Usuário</label>
          <input type="text" id="username" name="usuario" placeholder="Digite seu usuário" required>
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" id="password" name="senha" placeholder="Digite sua senha" required>
        </div>
        <button type="submit" class="btn-primary w-100">Entrar</button>
      </form>

      <div class="link">
        <span>Não tem uma conta?</span>
        <a href="{% url 'cadastro' %}">Cadastre-se</a>
      </div>
    </div>
  </div>
</body>
</html>
